<app-header></app-header>
<section id="home" class="home">
  <div class="container" [@staggerText]>
    <div class="home-content">
      <h2 class="animate-item">Hello, I'm</h2>
      <h1 class="animate-item" style="color: aliceblue;">Charity <span class="highlight-text">Nyawira</span></h1>
      <h3 class="animate-item">Full Stack Developer</h3>
      <p class="animate-item" style="color: aliceblue;">I create elegant, responsive, and high-performance web applications.</p>
      <div class="cta-buttons animate-item">
        <a routerLink="/project" class="btn">View My Work</a>
        <a routerLink="contact" class="btn btn-outline">Contact Me</a>
      </div>
    </div>
    <div class="home-image" [@profilePic]>
      <!-- Replace with your profile image -->
      <div class="profile-img-placeholder">
        <img src="/assets/profile.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="scroll-indicator" [@fadeIn]>
    <span class="mouse">
      <span class="wheel"></span>
    </span>
  </div>
</section>
